<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header text-bg-dark h2 p-3 sticky-top">Blog with API</header>
    <main>
        <div class="container mt-5">
            <div class="row align-items-stretch" id="postContainer">
                <!-- Posts -->
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-dark mt-4 m-4" id="loadMoreBtn">Load More</button>
        </div>

        <div class="modal" id="commentsModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="commentsModalTitle"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#commentsModal"></button>
                </div>
                <div class="modal-body" id="commentsModalBody">
                  <!-- Comments -->
                </div>
                <div class="modal-footer" id="commentsModalFooter">
                  <!-- Buttons -->
                </div>
              </div>
            </div>
          </div>
    </main>
</body> 
</html>
